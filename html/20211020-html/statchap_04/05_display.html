<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{border:1px solid black}
        /* display: none 공간도 차지안하고 사라짐. /// visibility: hidden 공간만 차지하고 사라짐. */
        #box1{/*display: none;*/ visibility: hidden;}
        /* div태그랑 p태그 둘 다 display값이 block이라서 이 두 개한테 다 inline적용시킴 */
        .box2,p{display: inline;}
        .box3,.box3>p{display: inline-block;}
        #box4{}
    </style>
</head>
<body>
    <div id="box1">
        <p>얘는 안보임</p>
    </div>
    <div class="box2">
        <p>display가 inline이라서 내가 쓴만큼만 공간 차지.</p>
    </div>
    <div class="box2">
        <p>display가 inline</p>
    </div>
    <div class="box2">
        <p>display가 inline</p>
    </div>
    <div class="box3">
        <p>display가 inline-block</p>
    </div>
    <div class="box3">
        <p>display가 inline-block</p>
    </div>
    <div class="box3">
        <p>display가 inline-block</p>
    </div>
    <div id="box4">
        <p>아무것도 적용 안 한 거.display가 block이면 무조건 한 줄 다 차지.</p>
    </div>
</body>
</html>

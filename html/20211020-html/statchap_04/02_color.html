<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-child(1){color: red;}
        p:nth-child(1){color: rgb(255, 000, 000);}
        p:nth-child(1){color: #FF0000;}
        /* a = alpha : 0.0~1.0 사이의 값을 갖는 투명도 */
        p:nth-child(1){color: rgba(255, 0, 0, 1);}
        /* hue 색상, saturation 채도, lightness 명도 */
        p:nth-child(1){color: hsl(0, 100%, 50%);}
        p:nth-child(1){color: hsla(0, 100%, 50%, 1);}
        p:nth-child(1){color: rgb(rgb(7, 252, 170));}
    </style>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test (...items)
        {
            console.log(items)
        }
        let mynumbers = []
        while(true){
            let num = prompt("숫자 입력(다른거 입력시 종료")
            if(isNaN(num))
                break
            mynumbers.push(num)
        }
        mynumbers.sort((a,b)=>{return b-a})
        alert("두번째로 큰 숫자는 "+mynumbers[1]+"입니다.")
        test(...mynumbers)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{display: grid; gap:10px; grid-template-columns: 200px 400px 200px; grid-template-rows: 200px 200px;}
        #container>div{border: 1px solid black; background-color: coral;}
        #cell_one{
            /* 세로로 1칸을 병합(그대로임) */
            grid-row-start: 1;
            grid-row-end: 2;
            /* 가로로 2칸을 병합 */
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>
<body>
    <!-- #container>div*6 -->
    <div id="container">
        <div id="cell_one"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div>이걸 주석처리 해야 하는 이유</div>
    </div>
</body>
</html>

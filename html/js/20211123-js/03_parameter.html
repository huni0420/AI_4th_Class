<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //...items 나머지 매개변수
        //함수는 함수인데 매개변수의 개수를 알 수 없는 경우에 씀
        
        //...을 전개연산자라고도 한다.
        function mysum(...items){
            let sum =0
            for(let item of items)
                sum += item
            alert("총합은"+sum+"이다")
        }
        function oldmysum(){//옛날 버전  // arguments : 키워드
            let sum =0
            for(let item of arguments)
                sum += item
            alert("총합은"+sum+"이다")    
        }
        function mypow(a=1){
            alert("이 숫자의 제곱은"+a*a+"이다.")
        }
        mysum(1)
        mysum(1,2,3,4)
        mysum(1,100,1000,10)
        oldmysum(2,3,4)
        mypow()
        mypow(5)
    </script>
</body>
</html>

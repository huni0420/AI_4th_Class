<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Number.prototype.power = function(n=2){
            return this.valueOf()**n
        }
    </script>

    <script>
        let a = 5
        a = a**2
        let hl1 = document.createElement('h1')
        hl1.innerText = a
        document.body.appendChild(hl1)

        let myh1_2 = document.createElement('h1')
        myh1_2.style.color = 'red'
        myh1_2.innerText = a.power(3)
        document.body.appendChild(myh1_2)
    </script>
</body>
</html>

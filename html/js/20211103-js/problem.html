    <script>
        rawinput = prompt("몇 inch를 바꾸겠습니까?(숫자입력)")

        // alert(`${rawinput}cm는 ${rawinput*0.393701}inch 입니다`)
        

        const PI =3.14

        alert("원의 둘레: "+r*2*PI)
        // alert(`원의 둘레: ${r*2*PI}`)
        alert("원의 넓이: "+r*r*PI)
        // alert(`원의 넓이: ${r*r*PI}`)

        // alert(`${$}달러 일때 원화는 ${$*1270}KRW입니다.`) -->

        
        const myYear = prompt("태어난 연도 입력")
        let myOutput = ''
        const gan = myYear%10
        if(gan==9){ myOutput += '기'}
        else if(gan==0){ myOutput += '경'}
        else if(gan==1){ myOutput += '신'}
        else if(gan==2){ myOutput += '임'}
        else if(gan==3){ myOutput += '계'}
        else if(gan==4){ myOutput += '갑'}
        else if(gan==5){ myOutput += '을'}
        else if(gan==6){ myOutput += '병'}
        else if(gan==7){ myOutput += '정'}
        else if(gan==8){ myOutput += '무'}
        
        const tti = myYear%12
        switch (tti){
            case 9:
                myOutput += '사'
                break
            case 10:
                myOutput += '오'
                break
            case 11:
                myOutput += '미'
                break
            case 0:
                myOutput += '신'
                break
            case 1:
                myOutput += '유'
                break
            case 2:
                myOutput += '술'
                break
            case 3:
                myOutput += '해'
                break
            case 4:
                myOutput += '자'
                break
            case 5:
                myOutput += '축'
                break
            case 6:
                myOutput += '인'
                break
            case 7:
                myOutput += '묘'
                break
            case 8:
                myOutput += '진'
                break
            default:
                break
        }

        alert(`${myYear}년은 ${myOutput}년 입니다.`)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .black_and_white{color: white;background-color: black;}
        .pink_and_red{color: red;background-color: pink;}
        /* solid 실선, dashed 점선 */
        h1.pink_and_red{border: 3px solid red;}
        p.black_and_white{border: 5px dashed aquamarine;}
    </style>
</head>
<body>
    <!-- h{lorem}*4 -->
    <h1>lorem</h1>
    <h1>lorem</h1>
    <h1>lorem</h1>
    <h1>lorem</h1>
    <!-- h1.black_and_white{aaaa}*3 -->
    <h1 class="black_and_white">aaaa</h1>
    <h1 class="black_and_white">aaaa</h1>
    <h1 class="black_and_white">aaaa</h1>
    <!-- p{lorem}*4 -->
    <p>lorem</p>
    <p>lorem</p>
    <p>lorem</p>
    <p>lorem</p>
    <!-- p.pink_and_red{abcde}*3 -->
    <p class="pink_and_red">abcde</p>
    <p class="pink_and_red">abcde</p>
    <p class="pink_and_red">abcde</p>

    <h1 class="pink_and_red">aaaa</h1>
    <p class="black_and_white">abcdef</p>
</body>
</html>

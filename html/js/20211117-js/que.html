<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Animal(j,n,m,num,age)
        {
            this.j = j
            this.n = n
            this.m = m
            this.num = num
            this.age = age
            this.str = function () {alert(`${j} 동물이 등록되었습니다`)}
        }
    </script>
</head>
<body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <script>
        let animal =[]
        for(let i = 0;i<3;i++){
            let j = prompt('종류')
            let n = prompt('이름')
            let m = prompt('주인 이름')
            let num = prompt('고유번호')
            let age = prompt('나이')
            
            animal[i] = new Animal(j,n,m,num,age)
            animal[i].str()
        }
        console.log(animal)
    </script>
</body>
</html>

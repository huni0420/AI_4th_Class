<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',function()
        {
            const divs = document.querySelectorAll('div')

            divs.forEach(
                function(mydiv,myindex){
                    let r = myindex*5
                    mydiv.style.height ='10px'
                    if(r<=255){
                        mydiv.style.backgroundColor = `rgb(${255-r},${0+r},${0})`
                    }
                    else if(255<r<=510){
                        mydiv.style.backgroundColor = `rgb(${0},${510-r},${r-255})`    
                    }
                    else if(510<r<=765){
                        mydiv.style.backgroundColor = `rgb(${0},${r-510},${765-r})`
                    }
                    else if(765<r<=1020){
                        mydiv.style.backgroundColor = `rgb(${r-765},${1020-r},${0})`
                    }
                }
            )
        }
        )
    </script>

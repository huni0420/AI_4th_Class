<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let timerid
        let count =0
        timerid = setInterval(() => {
            count++
            console.log("count = "+count)
        }, 1*1000); //1000ms = 1s


        setTimeout(() => {
           console.log("이제 그만")
           clearInterval(timerid) 
        }, 10*1000);
    </script>
</body>
</html>

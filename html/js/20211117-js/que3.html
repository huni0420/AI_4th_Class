    <script>

                lotto[i] = Number(num)
            }
            let i =0
            for (let item of h1l) 
            {
                item.innerText = lotto[i]
                for(let i = 0; i < 7; i++)

                    }
                    if(10<lotto[i]<21)

                    }
                    if(20<lotto[i]<31)
                    {

                    }

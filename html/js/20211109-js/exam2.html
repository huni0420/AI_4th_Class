<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mymul(){
            let i = document.querySelector("input:nth-of-type(1)").value
            let i2 = document.querySelector("input:nth-of-type(2)").value
            alert(i*i2)
        }
        function mydiv(){
            let i = document.querySelector("input:nth-of-type(1)").value
            let i2 = document.querySelector("input:nth-of-type(2)").value
            alert(i/i2)
        }
        function mysub(){
            let i = document.querySelector("input:nth-of-type(1)").value
            let i2 = document.querySelector("input:nth-of-type(2)").value
            alert(i-i2)
        }
    </script>
</head>
<body>
    <input type="text">
    <input type="text">
    <button onclick="mymul()">곱하기</button>
    <button onclick="mydiv()">나누기</button>
    <button onclick="mysub()">빼기</button>
</body>
</html>

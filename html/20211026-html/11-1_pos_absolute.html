<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #one{width: 200px;height: 200px; left: 500px; background-color: pink;}
        #one>div{width: 50px; height: 50px; left: 100px; top: 30px; position:absolute; background-color: hotpink;}
        
        #two{width: 200px; height: 200px; left: 200px; position: relative; background-color: blue;}
        #two>div{width: 50px; height: 50px; left: 100px; top: 30px; position: absolute; background-color: red;}
        
        #three{width: 200px;height: 200px; left: 500px; background-color: yellow;}
        #three>div{width: 50px; height: 50px; left: 200px; top: 60px; position:absolute; background-color: gray;}
    </style>
</head>
<body>
    <div id="one">
        <div>one안</div>
    </div>
    <div id="two">
        <div>two안</div>
    </div>
    <div id="three">
        <div>three</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name, num, age) 
        {
            this.name = name
            this.num = num
            this.age = age
            alert("등록되었습니다.")
        }
    </script>
</head>

<body>
    번호:<input type="text"> <br>
    이름:<input type="text"> <br>
    나이:<input type="text"> <br>
    <button>추가</button>
    <button>수정</button>
    <button>삭제</button>
    <button>조회</button>
    <button>전체조회</button>
    <script>
        persons = []
        let num = document.querySelectorAll('input')[0]
        let name = document.querySelectorAll('input')[1]
        let age = document.querySelectorAll('input')[2]
       
        let add = document.querySelectorAll('button')[0]
        let re = document.querySelectorAll('button')[1]
        let del = document.querySelectorAll('button')[2]
        let sc = document.querySelectorAll('button')[3]
        let all = document.querySelectorAll('button')[4]
        add.onclick = function () 
        {
            for(let temp of persons)
            {
                if(temp.num==num.value)
                {
                    alert("중복입니다")
                    return
                }
            }
            let p = new Person(name.value, num.value, age.value)
            persons.push(p)

        }
        re.onclick = function () 
        {
            for(let temp of persons)
            {
                if(temp.num == num.value)
                {
                    temp.name = name.value
                    temp.age = age.value
                }
            }
        }
        del.onclick = function() 
        {
            persons.splice(num.value,1)
        }
        sc.onclick = function()
        {
            for(let temp of persons)
            {
                if(temp.num == num.value)
                {
                    alert(`번호 ${temp.num}은 ${temp.name}이고, 나이는 ${temp.age}입니다`)
                }
            }
        }
        all.onclick = function()
        {
            console.log(persons)
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        i =prompt("태어난 연도 입력: ")
        year = 2022-i
        console.log("태어난 연도는"+i+"년 입니다"+"나이는: "+year+"살 입니다.")
        
        
        t =prompt("초단위 입력 ")
        // let m = t%60
        if(t>=3600){
            alert("1시간 초과 했습니다.")
        }
        else{
            console.log(Math.floor(t/60)+"분"+(t%60)+"초")
        }

        gugu = prompt("출력할 구구단 단수를 입력하세요: ")
        for(let j = 1; j<10;j++){
            // console.log(gugu+" X "+j+" = "+gugu*j)
            //`(그레이브)키로 감싸고 변수나 숫자 연산한 걸 문자열 안에 삽입하려면 ${여기에} 집어 넣으면 된다.
            console.log(`${gugu} x ${j} = ${gugu*j}`)
        }
    </script>
</head>
<body>
    <h1>결과물은 console에 출력하면 된다.</h1>
    <h1>1. 내가 태어난 연도를 입력받아서, 내 나이를 출력</h1>
    <h1>2. 초단위의 시간을 입력받아서 분과 초로 출력.</h1>
    <h1>단, 3600초(=1시간)이 되면 오류메시지 alert</h1>
    <h1>2번에서는 오늘 배운 건 아니지만 예전에 배웠을 %연산자</h1>
    <h1>3. 내가 입력한 숫자에 대한 구구단 출력</h1>
    
</body>
</html>

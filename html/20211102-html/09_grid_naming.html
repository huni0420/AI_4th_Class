<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid {
            display: grid;
            /* '/'를 이용해서 간략하게 가로 세로 비율을 정할 수 있음. */
            grid-template: 1fr 200px 1fr/ 500px 1fr;
            grid-template-areas:
                'Header Header'
                'Aside Section'
                'Footer Footer';
            gap: 10px;
        }
        
        #grid>div {
            border: 1px solid black;
        }
        /* grid-area 값은 ''를 쓰면 안된다. */
        #Header {
            grid-area: Header;
        }

        #Aside {
            grid-area: Aside;
        }

        #Section {
            grid-area: Section;
        }

        #Footer {
            grid-area: Footer;
        }
    </style>
</head>

<body>
    <div id="grid">
        <div id="Header">
            <h1>header</h1>
        </div>
        <div id="Aside">
            <h1>aside</h1>
        </div>
        <div id="Section">
            <h1>section</h1>
        </div>
        <div id="Footer">
            <h1>footer</h1>
        </div>
    </div>
</body>

</html>

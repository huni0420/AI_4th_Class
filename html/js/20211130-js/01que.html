<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{font-family: Consolas}
    </style>
</head>
<body>
    <script>
        let input = prompt("영문자 입력하세요.").toUpperCase()
        let arr = []//중복없이 입력했던 글자들을 모음
        
        for(let i = 0; i<input.length; i++)
        {
            if(arr.indexOf(input.charAt(i))==-1)
                arr.push(input.charAt(i))
        }
        let result
        for(let i = 0;i<arr.length; i++)
        {
            let count = 0
            let source = arr[i]//원본
            
            for(let j =0; j<input.length;j++)
            {
                let check = input.charAt(j)//체크할변수
                if(source == check)
                {
                    count++
                }
            }
            result = document.createElement('p')
            result.innerHTML = `${source}은 ${count}개 입니다`
            document.body.appendChild(result)
        }
    </script>
</body>
</html>

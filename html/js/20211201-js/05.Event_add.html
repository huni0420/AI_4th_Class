<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{user-select: none;} 
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste, delectus debitis! Magni voluptates minus ratione repellendus esse minima beatae! Autem ab nulla assumenda ipsa consequuntur hic nihil rerum debitis adipisci?</h1>
    <script>
        const myh1 = document.querySelector('h1')
        let count = 0
        myh1.addEventListener('click',
        function(){
            myh1.style.color = `rgb(${count},0,0)`
        })
        myh1.addEventListener('click',function(){
            count+=10
            myh1.style.backgroundColor = `rgb(0,${count},0)`
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <!-- input:checkbox*3 -->
    <input type="checkbox" name="" id="soccer"><label for="soccer">농구</label><br>
    <input type="checkbox" name="" id="baseball"><label for="baseball">축구</label><br>
    <input type="checkbox" name="" id="baegu"><label for="baegu">배구</label><br>
    <!-- 만약 아래 5개의 radio가 name값이 다 똑같으면 5개 중 하나를 선택해야한다 -->
    <!-- checked를 적어주면, 웹페이지 시작시 해당 태그를 선택된 상태로 시작됨 -->
    <input type="radio" name="gender" id="male" checked><label for="male">남자</label><br>
    <input type="radio" name="gender" id="female"><label for="female">여자</label><br>
    <hr>
    <input type="radio" name="grade" id="sang" checked><label for="sang">상</label><br>
    <input type="radio" name="grade" id="jung"><label for="jung">중</label><br>
    <input type="radio" name="grade" id="ha"><label for="ha">하</label><br>

    <!-- '이름'글자 클릭하면 id가 name인 태그에 focus가 맞춰짐 -->
    <label for="name">이름</label>
    <input type="text" id="name">

    <!-- 글자를 눌렀을 때 체크박스든 라디오든 체크되게 해보세요 -->

</form>



</body>
</html>

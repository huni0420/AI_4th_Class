<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(() => {
            console.log('1초후에 해당함수 한 번 실행')
        }, 1*1000);

        let count =0
        setInterval(() => {
            count++
            console.log(count+'_1초에 한 번씩 실행')
        }, 1*1000);
    </script>
</body>
</html>

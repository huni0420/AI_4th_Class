<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손</title>
    <style>
        #header h1{color: red;}/*id가 header인 태그 안 쪽에 있는 모든 h1태그*/
        #section h1{color: orange;}/*id가 section인 태그 안 쪽에 있는 몯느 h1태그*/
        /*h1#header랑 다르다. 중간에 공백이 잇다.*/
        /*h1 #header : h1 안 쪽에 있는 id가 header인 태그*/
    </style>
</head>

<body>
    <!-- div#header -->
    <div id="header">
        <!-- h1.title -->
        <h1 class="title">Lorem,ipsum.</h1>
        <div id="nav">
            <h1>Navi</h1>
        </div>
        <h1>ㅎㅎㅎ</h1>
    </div>

    <div id="section">
        <h1 class="title">Lorem,ipsum.</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequatur similique eveniet repudiandae,
            voluptatem odit molestiae dicta. Consequuntur, voluptatum suscipit beatae animi reprehenderit exercitationem
            eum nam fuga, corrupti harum molestias earum?</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 꾸미기</title>
</head>
<body>
    <!-- table[border=1] -->
    <table border="1">
        <!-- caption(테이블 캡션) -->
        <caption>테이블 캡션</caption>
        <colgroup>
            <!-- col[span=2] style=background:red] -->
            <col style="background: blue;">
            <col span="2" style="background: red;">
        </colgroup>
        <!-- 5행 3열 짜리 테이블을 만들어보자 -->
        <thead style="background: green;">
        <tr>
            <td>제목</td>
            <td>제목</td>
            <td>제목</td>
        </tr>
        </thead>
        <tbody>
            <!-- alt+마우스 클릭 : 다중 선택 -->
            <!-- (tr>td*3)*3 -->
        <tr>
            <td>데이터</td>
            <td>데이터</td>
            <td>데이터</td>
        </tr>
        <tr>
            <td>데이터</td>
            <td>데이터</td>
            <td>데이터</td>
        </tr>
        <tr>
            <td>데이터</td>
            <td>데이터</td>
            <td>데이터</td>
        </tr>
        </tbody>
        <tfoot style="background: yellow;">
        <tr>
            <td>아래쪽</td>
            <td>아래쪽</td>
            <td>아래쪽</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>

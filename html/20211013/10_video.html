<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- controls 안 써주면 재생 자체가 안 됨 -->
    <video src="Flowers - 72763.mp4"controls></video>

    <!-- 동영상 재상하기 전에 미리 보여지는 그림(유튜브 썸네일같은거) -->
    <!-- poster 속성 이용하면 된다. -->
    <video poster="../dog.jpg" width="640px" height="360px" controls >
        <source src="Beach - 79773.mp4" type="video/mp4">
    </video>


    <!-- 웹사이트 켜자마자 동영상 재생이 되게하는 방법 -->
    <!-- autoplay 옵션 이용 -->
    <!-- 크롬에서는 절대 자동재생 안 되고,파이어폭스에서는 일정 크기? 길이? 미만의 동영상은 재생된다. -->
    <video poster="../dog.jpg" width="640px" height="360px" controls autoplay>
        <source src="Beach - 79773.mp4" type="video/mp4" >
    </video>


    <video poster="../dog.jpg" width="640px" height="360px" controls autoplay muted>
        <source src="Flowers - 72763.mp4" type="video/mp4" >
    </video>
    <!-- 음소거하면 무조건 자동재생됨(muted) -->
</body>
</html>

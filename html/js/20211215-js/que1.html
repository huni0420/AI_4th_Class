<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let imgUrl
        let component
        let name
        //name을 prompt로 입력받아서 그 값을 화면에 뿌릴 수 있다.
        while(1){
            let name = prompt("이름이 뭐야?")
            if(name == '개'){
                imgUrl = "https://picsum.photos/id/1025/600/400"
                component = <div>
                <h1>{name}이/가 나타났다!</h1>
                <img src={imgUrl}/>
                </div>
                // const container = document.getElementById('root')
                // ReactDOM.render(component,container)
                break
            }
        
            else if(name == '곰'){
                imgUrl = "https://picsum.photos/id/1020/600/400"
                component = <div>
                <h1>{name}이/가 나타났다!</h1>
                <img src={imgUrl}/>
                </div>
                // const container = document.getElementById('root')
                // ReactDOM.render(component,container)
                break
            }
            else if(name == '배')
            {
                imgUrl = "https://picsum.photos/id/598/600/400"
                component = <div>
                <h1>{name}이/가 나타났다!</h1>
                <img src={imgUrl}/>
                </div>
                // const container = document.getElementById('root')
                // ReactDOM.render(component,container)
                break
            }
            else
                component = <h1>아무도 나타나지 않았다.</h1>
                break
            }
            const container = document.getElementById('root')
            ReactDOM.render(component,container)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /*  ttf를 적용하되, 안 되면 otf를 적용해라.
            만약 적용 안되면 폰트를 우선 설치를 해야하고, 폰트파일안에
            적혀있는 폰트이름을 적어줘야한다.
            폰트명을 적을 때 따옴표를 이용해서 적는 경우도 있고
            아닌 경우도 있는 데, 따옴표를 써주는 건 이름에 공백이 있는 경우
        */
        /*  font-family 속성에서 폰트 적용하려면
            pc에 해당 폰트가 설치가 되어 있어야 한다.
            그리고 ttf나 otf 들어가서 폰트명을 적었는데도 안 되면!!!
            체어판의 글꼴 성정 들어가서 그 폰트의 이름을 직접 입력 
        */
        h1{font-family: 마루 부리 Beta;}
        h2{font-family: Nanum GoRyeoGeurGgor;}
        h3{font-family: Nanum GarMaesGeur;} 
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
</body>
</html>

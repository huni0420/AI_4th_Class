<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table[border=1]>tr*3 -->
    <!-- shift + alt + 방향키 누르면 줄 복사됨(비쥬얼 스튜디오의 ctrl+d랑 똑같은 기능) -->
    <table border="1">
        <tr>
            <th colspan="3">table data1</th>
            <th rowspan="3">table data2</th>
        </tr>
        <tr>
            <td>Table Data3</td>
            <td rowspan="2">Table Data4</td>
            <td>Table Data5</td>
        </tr>
        <tr>
            <td>table data6</td>
            <td>table data7</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Student{
            constructor(name,age,beonho){
                this.name = name
                this.age = age
                this.beonho =beonho
            }
        }
        let students = []
        while(true){
            let n = prompt("이름")
            let b = prompt("번호")
            let a = prompt("나이")
            students.push(new Student(n,a,b))
            if(confirm("끝??"))
                break
        }
        students.sort(function(a,b){return a.beonho-b.beonho})
        console.log(students)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .max{ color: deeppink;}
    </style>
    <script src="myjq.js"></script>
</head>
<body>

    <h1>1</h1>
    <h1 class="1">0</h1>
    <h2 class="1">0</h1>
    <h1>2</h1>
    <h1 class="2">0</h1>
    <h2 class="2">0</h1>
    <h1>3</h1>
    <h1 class="3">0</h1>
    <h2 class="3">0</h1>
    <h1>4</h1>
    <h1 class="4">0</h1>
    <h2 class="4">0</h1>
    <h1>5</h1>
    <h1 class="5">0</h1>
    <h2 class="5">0</h1>
    <h1>6</h1>
    <h1 class="6">0</h1>
    <h2 class="6">0</h1>
    <script>
        let list = []
        let num = prompt('입력')
        for(let i = 1; i<7; i++){
            let num1 = Math.floor(Math.random()*num)
            
            $(`h1.${i}`).text(`${num1}`) 
            list.push($(`h1.${i}`).text(`${num1}`))
        }
        for(let i =1;i<7;i++){
            if(list.max()==$(`h1.${i}`).text(`${num1}`))
            {
                $(`h1.${i}`).text(`${num1}`).addClass('max')
            } 
        }

    </script>
</body>
</html>

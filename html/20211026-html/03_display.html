<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div,span{border:3px solid black; background-color: springgreen;}
        #none {display: none}
        #inline{display: inline;margin:50px; width: 300px; height: 300;}
        #inline_block{display:inline-block;margin:50px; width: 300px; height: 300;}
        #hidden{visibility: hidden;}
    </style>
</head>
<body>
    <div>이건 display 속성이 block입니다.</div>
    <span>이건 display 속성이 inline입니다.</span>
    <div id ="none">none!</div>
    <div id ="inline">inline!!</div>
    <div id ="inline_block">inline_block!!!</div>
    <div id ="hidden">hidden</div>
</body>
</html>

<body>
    <script>
        let n = prompt("입력")
        let t
        let arr = []
        for(let i = 0; i<n; i++){
            t =prompt("숫자")
            arr.push(t)
        }
        arr.sort(function(a,b){return a-b})
        alert(arr[n-2])
    </script>

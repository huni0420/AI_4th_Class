<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qahiri&family=Rampart+One&display=swap" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumGangBuJangNimCe.css" rel="stylesheet">

            /* 폰트설치는 필요없고 파일명을 확장자까지 그대로 적어야함 */
            src: url(NanumGgeuTeuMeoRiCe.ttf);
        }
        #AAAAA{
            font-family: 아무거나 적어도 상관없음;
        }

            font-family: 'Qahiri', sans-serif;
        }
        #FFF{

        #TTT{
            font-family: 'NanumGangBuJangNimCe';

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input태그인데 checkbox인 것 -->
    <!-- input[type=checkbox]*3 -->
    <input type="checkbox">축구<br>
    <input type="checkbox">농구<br>
    <input type="checkbox">배구<br>
    <hr>
    <!-- input[type=radio]*5 -->
    <!-- label[for=male] -->
    <label for="male"> <h1>남성입니다.(라벨)</h1></label><br>
    <!-- label[for=female] -->
    <input type="radio" name="gender" id="male">남자<br>
    <label for="female"><h1>여성입니다.(라벨)</h1></label><br>
    <input type="radio" name="gender" id="female">여자<br>
    <hr>
    <h1><input type="radio" name="score" id="high"><label for="high">상위권</label><br></h1>
    <input type="radio" name="score" id="middle"><label for="middle"><h1>중위권</h1></label><br>
    <input type="radio" name="score" id="low"><label for="low"><h1>하위권</h1></label><br>
</body>
